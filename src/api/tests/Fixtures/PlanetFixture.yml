# Example when instantiating entities through constructor

src\Data\Entities\Planet:
    planet{1..10}:
        __construct: [
          <name()>, 
          <name()>, 
          <randomDigit()>
        ]

src\Data\Entities\Starship:
    starship{1..5}:
      __construct: [
        '<name()>', 
        '<name()>', 
        <randomDigit()>
      ]
      planet: '@planet<current()>' # Sets current iteration of Planet entity as a relation